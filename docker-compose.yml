version: "3.9"

services:
  app:
    build:
      context: .
    image: node-app:latest
    env_file: .env
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - mongo
    networks:
      - webnet

  nginx:
    image: nginx:stable-alpine
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./html:/usr/share/nginx/html:ro
    networks:
      - webnet

  postgres:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mydb
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - webnet

  mongo:
    image: mongo:7
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo
      MONGO_INITDB_ROOT_PASSWORD: mongo
      MONGO_INITDB_DATABASE: mydb
    ports:
      - "27018:27017"
    volumes:
      - mongodata:/data/db
    networks:
      - webnet

volumes:
  pgdata:
  mongodata:

networks:
  webnet:
